<div class="tienda">
  <div class="container">
    <app-menubar></app-menubar>
    <div class="row py-3">
      <div class="col-sm-12">
        <div class="card box">
          <div class="card-header">
            <h2 class="card-title">{{articulo.nombre}}</h2>
          </div>
          <div class="card-body">
            <div class="img">
              <img src="assets/img/{{articulo.img}}" alt="" class="img-fluid img-thumbnail">
              <div>
                <p>Precio: ${{articulo.precio}}</p>
                <p>Unidades disponibles: {{articulo.stock}}</p>
              </div>
            </div>
            <div>
              <a class="volver" (click)="volver();">Volver</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
